<!DOCTYPE html>
<html>
<head>
    <title>File Drop Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .drop-zone {
            width: 400px;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            background-color: #f9f9f9;
        }
        .drop-zone.drag-over {
            border-color: #007acc;
            background-color: #e6f3ff;
        }
        #log {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Tauri File Drop Test</h1>
    <div class="drop-zone" id="dropZone">
        Drop files here to test
    </div>
    <div id="log"></div>

    <script type="module">
        import { listen } from '@tauri-apps/api/event';
        import { getCurrentWindow } from '@tauri-apps/api/window';

        const log = document.getElementById('log');
        const dropZone = document.getElementById('dropZone');

        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `[${timestamp}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }

        addLog('üîß Initializing file drop test...');

        // HTML drag and drop events
        dropZone.addEventListener('dragenter', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
            addLog('üéØ HTML dragenter detected');
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            addLog('üéØ HTML dragover detected');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            addLog('üéØ HTML dragleave detected');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            addLog(`üéØ HTML drop detected: ${e.dataTransfer.files.length} files`);
        });

        // Tauri file drop events
        async function setupTauriListeners() {
            try {
                addLog('üîß Setting up Tauri listeners...');
                
                const currentWindow = getCurrentWindow();
                addLog('üîß Got current window');

                // Method 1: Window-specific listeners
                try {
                    await currentWindow.listen('tauri://file-drop-hover', (event) => {
                        addLog(`üéØ Tauri hover: ${JSON.stringify(event.payload)}`);
                    });
                    addLog('‚úÖ Window hover listener registered');

                    await currentWindow.listen('tauri://file-drop', (event) => {
                        addLog(`üéØ Tauri drop: ${JSON.stringify(event.payload)}`);
                    });
                    addLog('‚úÖ Window drop listener registered');

                    await currentWindow.listen('tauri://file-drop-cancelled', (event) => {
                        addLog(`üéØ Tauri cancelled: ${JSON.stringify(event.payload)}`);
                    });
                    addLog('‚úÖ Window cancelled listener registered');
                } catch (windowError) {
                    addLog(`‚ùå Window listeners failed: ${windowError}`);
                    
                    // Method 2: Global listeners fallback
                    try {
                        await listen('tauri://file-drop-hover', (event) => {
                            addLog(`üéØ Global Tauri hover: ${JSON.stringify(event.payload)}`);
                        });
                        addLog('‚úÖ Global hover listener registered');

                        await listen('tauri://file-drop', (event) => {
                            addLog(`üéØ Global Tauri drop: ${JSON.stringify(event.payload)}`);
                        });
                        addLog('‚úÖ Global drop listener registered');

                        await listen('tauri://file-drop-cancelled', (event) => {
                            addLog(`üéØ Global Tauri cancelled: ${JSON.stringify(event.payload)}`);
                        });
                        addLog('‚úÖ Global cancelled listener registered');
                    } catch (globalError) {
                        addLog(`‚ùå Global listeners also failed: ${globalError}`);
                    }
                }
            } catch (error) {
                addLog(`‚ùå Setup failed: ${error}`);
            }
        }

        setupTauriListeners();
        addLog('üîß Test page ready');
    </script>
</body>
</html>

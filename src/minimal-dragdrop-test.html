<!DOCTYPE html>
<html>
<head>
    <title>Minimal Tauri Drag Drop Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1e1e1e;
            color: #fff;
        }
        
        .drop-zone {
            width: 400px;
            height: 200px;
            border: 3px dashed #666;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            background: #2d2d2d;
            transition: all 0.3s ease;
        }
        
        .drop-zone.drag-over {
            border-color: #4CAF50;
            background: #1a4a1a;
        }
        
        .log {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin: 20px 0;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Minimal Tauri Drag Drop Test</h1>
    
    <div class="drop-zone" id="dropZone">
        Drop files here
    </div>
    
    <div class="controls">
        <button class="btn" onclick="clearLog()">Clear Log</button>
        <button class="btn" onclick="testTauri()">Test Tauri</button>
    </div>
    
    <div class="log" id="log"></div>

    <script type="module">
        const dropZone = document.getElementById('dropZone');
        const logEl = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            logEl.textContent += logMessage + '\n';
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        window.clearLog = function() {
            logEl.textContent = '';
        };
        
        window.testTauri = async function() {
            log('Testing Tauri environment...');
            log(`window.__TAURI__: ${typeof window.__TAURI__}`);
            log(`window.__TAURI_INTERNALS__: ${typeof window.__TAURI_INTERNALS__}`);
            
            try {
                const { getCurrentWindow } = await import('@tauri-apps/api/window');
                const { listen } = await import('@tauri-apps/api/event');
                
                log('âœ… Tauri APIs imported successfully');
                
                const currentWindow = getCurrentWindow();
                log(`Current window: ${currentWindow}`);
                
                // Test Tauri file drop events
                const unlistenDrop = await currentWindow.listen('tauri://file-drop', (event) => {
                    log(`ðŸŽ¯ Tauri file drop: ${JSON.stringify(event.payload)}`);
                });
                
                const unlistenHover = await currentWindow.listen('tauri://file-drop-hover', (event) => {
                    log(`ðŸŽ¯ Tauri file drop hover: ${JSON.stringify(event.payload)}`);
                });
                
                log('âœ… Tauri file drop listeners registered');
                
            } catch (error) {
                log(`âŒ Tauri test failed: ${error}`);
            }
        };
        
        log('Initializing minimal drag drop test...');
        
        // HTML drag and drop events
        dropZone.addEventListener('dragenter', (e) => {
            e.preventDefault();
            log('HTML DRAGENTER');
            dropZone.classList.add('drag-over');
        });
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'copy';
        });
        
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            log('HTML DRAGLEAVE');
            dropZone.classList.remove('drag-over');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            log('HTML DROP');
            log(`Files: ${e.dataTransfer.files.length}`);
            
            for (let i = 0; i < e.dataTransfer.files.length; i++) {
                const file = e.dataTransfer.files[i];
                log(`File ${i + 1}: ${file.name}`);
                if (file.path) {
                    log(`  Path: ${file.path}`);
                }
            }
            
            dropZone.classList.remove('drag-over');
        });
        
        log('HTML drag drop events registered');
        
        // Auto-test Tauri on load
        setTimeout(() => {
            window.testTauri();
        }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1e1e1e;
            color: #fff;
        }
        
        .drop-zone {
            width: 400px;
            height: 300px;
            border: 3px dashed #666;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            background: #2d2d2d;
            transition: all 0.3s ease;
        }
        
        .drop-zone.drag-over {
            border-color: #4CAF50;
            background: #1a4a1a;
        }
        
        .drop-zone.processing {
            border-color: #ff9800;
            background: #4a3a1a;
        }
        
        .log {
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin: 20px 0;
        }
        
        .clear-btn {
            background: #666;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .clear-btn:hover {
            background: #888;
        }
    </style>
</head>
<body>
    <h1>üß™ Drag and Drop Test Page</h1>
    <p>This page tests both Tauri and HTML drag and drop functionality.</p>
    
    <div class="drop-zone" id="dropZone">
        <h3>üìÅ Drop Files Here</h3>
        <p>Drag files from Windows Explorer and drop them here</p>
        <p id="status">Ready for files...</p>
    </div>
    
    <button class="clear-btn" onclick="clearLog()">Clear Log</button>
    
    <div class="log" id="log"></div>

    <script type="module">
        const dropZone = document.getElementById('dropZone');
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            logEl.textContent += logMessage + '\n';
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function updateStatus(message) {
            statusEl.textContent = message;
            log(`STATUS: ${message}`);
        }
        
        window.clearLog = function() {
            logEl.textContent = '';
        };
        
        // Test Tauri environment
        log('üîß Testing Tauri environment...');
        log(`window.__TAURI__: ${typeof window.__TAURI__}`);
        log(`window.__TAURI_INTERNALS__: ${typeof window.__TAURI_INTERNALS__}`);
        log(`window.__TAURI_INVOKE__: ${typeof window.__TAURI_INVOKE__}`);
        
        // Try to import Tauri APIs
        let tauriAvailable = false;
        let listenFunction = null;
        let getCurrentWindowFunction = null;
        
        try {
            const { listen } = await import('@tauri-apps/api/event');
            const { getCurrentWindow } = await import('@tauri-apps/api/window');
            
            listenFunction = listen;
            getCurrentWindowFunction = getCurrentWindow;
            tauriAvailable = true;
            
            log('‚úÖ Tauri APIs imported successfully');
            
            // Set up Tauri file drop listeners
            try {
                const currentWindow = getCurrentWindowFunction();
                log(`üîß Current window: ${currentWindow}`);
                
                const unlistenHover = await currentWindow.listen('tauri://file-drop-hover', (event) => {
                    log(`üéØ Tauri file drop hover: ${JSON.stringify(event.payload)}`);
                    dropZone.classList.add('drag-over');
                    updateStatus('Files hovering...');
                });
                
                const unlistenDrop = await currentWindow.listen('tauri://file-drop', (event) => {
                    log(`üéØ Tauri file drop: ${JSON.stringify(event.payload)}`);
                    dropZone.classList.remove('drag-over');
                    dropZone.classList.add('processing');
                    updateStatus('Processing files...');
                    
                    const filePaths = event.payload;
                    log(`üìÅ Dropped files: ${filePaths.join(', ')}`);
                    
                    setTimeout(() => {
                        dropZone.classList.remove('processing');
                        updateStatus(`Processed ${filePaths.length} files`);
                    }, 1000);
                });
                
                const unlistenCancel = await currentWindow.listen('tauri://file-drop-cancelled', (event) => {
                    log(`üéØ Tauri file drop cancelled`);
                    dropZone.classList.remove('drag-over');
                    updateStatus('Drop cancelled');
                });
                
                log('‚úÖ Tauri file drop listeners registered');
                
            } catch (tauriError) {
                log(`‚ùå Failed to set up Tauri listeners: ${tauriError}`);
            }
            
        } catch (importError) {
            log(`‚ùå Failed to import Tauri APIs: ${importError}`);
        }
        
        // HTML drag and drop fallback
        log('üîß Setting up HTML drag and drop...');
        
        dropZone.addEventListener('dragenter', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            log(`üéØ HTML dragenter - types: ${Array.from(e.dataTransfer.types).join(', ')}`);
            log(`üìÅ Files count: ${e.dataTransfer.files.length}`);
            log(`üì¶ Items count: ${e.dataTransfer.items.length}`);
            
            const hasFiles = e.dataTransfer.types.includes('Files') || 
                             e.dataTransfer.types.includes('application/x-moz-file') ||
                             e.dataTransfer.files.length > 0;
            
            if (hasFiles) {
                dropZone.classList.add('drag-over');
                updateStatus('Files detected...');
            }
        });
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            e.dataTransfer.dropEffect = 'copy';
        });
        
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            // Only remove drag-over if actually leaving the drop zone
            const rect = dropZone.getBoundingClientRect();
            if (e.clientX < rect.left || e.clientX > rect.right || 
                e.clientY < rect.top || e.clientY > rect.bottom) {
                dropZone.classList.remove('drag-over');
                updateStatus('Ready for files...');
            }
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            log(`üéØ HTML drop event`);
            log(`üìÅ Files count: ${e.dataTransfer.files.length}`);
            log(`üì¶ Items count: ${e.dataTransfer.items.length}`);
            log(`üè∑Ô∏è Types: ${Array.from(e.dataTransfer.types).join(', ')}`);
            
            dropZone.classList.remove('drag-over');
            dropZone.classList.add('processing');
            updateStatus('Processing HTML drop...');
            
            const files = Array.from(e.dataTransfer.files);
            const filePaths = [];
            
            for (const file of files) {
                log(`üìÑ File: ${file.name} (${file.type}, ${file.size} bytes)`);
                
                // Check for Tauri path property
                const filePath = file.path;
                if (filePath) {
                    log(`üìç File path: ${filePath}`);
                    filePaths.push(filePath);
                } else {
                    log(`‚ö†Ô∏è No path property for: ${file.name}`);
                    filePaths.push(file.name);
                }
            }
            
            log(`üìÇ Final paths: ${filePaths.join(', ')}`);
            
            setTimeout(() => {
                dropZone.classList.remove('processing');
                updateStatus(`HTML processed ${filePaths.length} files`);
            }, 1000);
        });
        
        log('‚úÖ HTML drag and drop set up');
        updateStatus('Ready for files...');
    </script>
</body>
</html>
